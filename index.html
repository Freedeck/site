<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Freedeck</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="bg"> 
		<h1>Freedeck</h1>
		<p>The FOSS alternative to the Elgato Stream Deck.</p>
		<div class="align-left">
			<img src="companion.png" alt="Picture of Freedeck Companion">
		</div>
		<svg class="arrow" xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
			<path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
		  </svg>
		<div class="align-right">
			<img src="app.png" alt="Picture of Freedeck Client">
		</div>
		<div class="get-it">
			<h1>Get it? Get Freedeck.</h1>
			<a href="https://freedeck.app/FreedeckInstaller.exe">
				<div class="dl" id="download">
					<p>Download Freedeck</p>
				</div>
			</a>
		</div>
	</div>
	<div class="bottom">
		<a href="//github.com/Freedeck/">
			<img src="github-mark-white.svg" alt="GitHub Logo">
		</a>
		<a href="//freedeck.app/discord">
			<img src="discord-mark-white.svg" alt="Discord Logo">
		</a>
		<a href="//freedeck.app/repo.php">
			<img src="shopping-bag.svg" alt="Marketplace Repo Logo">
		</a>
	</div>
</body>
</html>
